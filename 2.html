<h2>여름</h2>

<p>일반적으로 6~8월이 여름이라 하지만[4][5][6] 통상적으로 봄인 4~5월이나 가을인
  9~10월에도 어떤 날에는 여름처럼 덥다고 느낄 수도 있는 것이다. 반대로 여름인 6~8월
  에도 봄이나 가을처럼 느껴질 수도 있는 날이 있을 수 있다.[7] 에 해당하는 1년 4계절
  의 두 번째 계절로서, 태양의 남중 고도가 가장 높아[8] 기온이 가장 높은 계절이다.
