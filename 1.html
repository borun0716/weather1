<h2>봄</h2>

<p>일반적으로 3~5월[1][2]에 해당하는 1년 4계절의 첫번째 계절. 1년 상반기의 한창일
무렵이다.절기상으로는 입춘(양력 2월 3~4일경)부터 입하(양력 5월 5~6일경) 전까지[8]이
며, 한국의 경우 기상학적으로는 5일간 일평균기온의 이동 평균[9]이 5도 이상으로 9일동
안 올라간 후 떨어지지 않으면 그 5도 이상 올라간 첫날부터 봄에 해당된다.동지에 최저점
에 이르는 태양의 남중고도가 점점 올라가기 시작하여 날이 따뜻해지기 시작하는 시기이다.
</p>
